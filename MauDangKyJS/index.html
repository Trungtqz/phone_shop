<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Mẫu đăng ký js</title>
</head>
<body>

   <div class="container">
      <div class="header">
         <h2>Sign Up Form</h2>
      </div>

      <form action="" class="form" id="form">
         <div class="form-control error">
            <label for="">First Name</label>
            <input type="text" name="" id="username" placeholder="Enter Your First Name" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
         </div>
   
         <div class="form-control">
            <label for="">Last Name</label>
            <input type="text" name="" id="lastname" placeholder="Enter Your Last Name" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
         </div>
   
         <div class="form-control">
            <label for="">Email</label>
            <input type="text" name="" id="email" placeholder="Enter Your Email" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
         </div>
   
         <div class="form-control">
            <label for="">Password</label>
            <input type="text" name="" id="password" placeholder="Enter Your First Name" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
         </div>
   
         <div class="form-control">
            <label for="">Confirm Password</label>
            <input type="text" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
         </div>
         <input type="submit" value="submit" class="btn">
      </form>
   </div>

   

   <script src="script.js"></script>
</body>
</html>
